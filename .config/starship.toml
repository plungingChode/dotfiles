format = "$username$directory[(\\($git_branch$git_commit( $git_status)\\))](fg:cyan) ${custom.lf_shell}\n$character"

[character]
success_symbol = "[\\$](green)"
error_symbol = "[\\$](red)"

[directory]
truncate_to_repo = false
format = "[$path]($style) [$read_only]($read_only_style)"
style = "none"
read_only = "î©µ "

[git_branch] 
format = "[$branch]($style)"
style = "fg:cyan"

[git_commit]
format = "($hash$tag)"
tag_symbol = ""
tag_disabled = false

[git_status]
format = "[$all_status$ahead_behind](bold fg:cyan)"
deleted = "D"
modified = "M"
renamed = "R"
untracked = "U"

[custom.lf_shell]
command = 'echo [lf-shell]' # shows output of command
when = ''' test -n "$LF_LEVEL" '''
